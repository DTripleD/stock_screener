<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock screener</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <div>
      <form class="form" autocomplete="off">
        <input type="text" id="stock-list" placeholder="Search stock" type="text" name="stock">
        <button type="submit" class="button">Search</button>
      </form>

      <ul class="stock-list"></ul>
    </div>
    <div class="header-menu">
      <ul class="list header-menu-list">
        <li class="header-menu-item"><a href="" class="link">Home</a></li>
        <li class="header-menu-item"><a href="" class="link">News</a></li>
        <li class="header-menu-item"><a href="" class="link">Top change</a></li>
        <li class="header-menu-item"><a href="" class="link">High</a></li>
        <li class="header-menu-item"><a href="" class="link">Low</a></li>
      </ul>
    </div>
  </header>
  <main>
    <ul class="calendar-list"></ul>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Exchange</th>
          <th>Name of holyday</th>
          <th>Market status</th>
        </tr>
      </thead>
    
      <tbody class="calendar-table">
    
      </tbody>
    </table>

  </main>
  <footer>

  </footer>

  <script src="./index.js" type="module"></script>
</body>
</html>
